<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Livraria</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilos/main.css'>
</head>

<body>
    <header class="bookshop_header">
        <a href="#"><h1 class="dh_title">Digital House - Livraria</h1></a>
        <button id="dh_menu_btn"><i id="iconBTN" class="fas fa-bars"></i></button>
    </header>

    <nav id="menu">
        <ul>
            <li><a href="#">Lista de desejos</a></li>
            <li><a href="#">Minhas compras</a></li>
            <li><a href="#">Painel de controle</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

    <main class="content">
        <section id="dh_carousel">
          <ul id="caroussel">
              <li class="imagensCaroussel"><img class="img-caroussel" src="img/livraria1.jpg" alt="livraria"></li>
              <li class="imagensCaroussel"><img class="img-caroussel" src="img/livraria2.jpg" alt="livraria"></li>
              <li class="imagensCaroussel"><img class="img-caroussel" src="img/livraria3.jpg" alt="livraria"></li>
              <li class="imagensCaroussel"><img class="img-caroussel" src="img/livraria4.jpg" alt="livraria"></li>
          </ul>
          <div class="botoes-carrossel">
          <button id="btn-anterior" class="">
              <i class="fa fa-arrow-left" aria-hidden="true"></i>
              </button>

          <button id="btn-proximo" class="">
              <i class="fa fa-arrow-right" aria-hidden="true"></i>            
              </button>
          </div>
        </section>

        <section class="filters">
            <div class="name_box">
                <input type="text" id="search_bar" placeholder="Nome do livro...">
                <button id="search_button" onclick="teste()"><i class="fas fa-search"></i></button>
            </div>
            <div class="advanced_filters">
                <select name="category" id="category" onchange="filtraGenero()">
                    <option value="" selected="true">Selecione a categoria</option>
                    <option value="Auto Ajuda">Auto Ajuda</option>
                    <option value="Ficção Científica">Ficção Científica</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Romance">Romance</option>
                </select>
                <select name="price_range" id="price_range" onchange="filtraPrecos()">
                    <option value="" selected="true">Faixa de preço</option>
                    <option value="barato">R$1 - R$20</option>
                    <option value="medio">R$21 - R$40</option>
                    <option value="caro">R$41 - R$60</option>
                    <option value="mais caro">acima de R$61</option>
                </select>
            </div>
        </section>

        <section class="showcase">

        </section>
    </main>
    <footer>
        <p>Todos os direitos reservados - Digital House &#169;</p>
    </footer>
    <script src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
    <script src='script/main.js'></script>
</body>

</html>
